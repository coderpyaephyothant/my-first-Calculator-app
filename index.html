<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class='container'>
        <div class="title">
            <div class="num">
                <h5>Made in Myanmar</h5>
                <div class="right">
                    <p id="one">1</p>
                    <p id="two">2</p>
                    <p id="three">3</p>
                </div>
            </div>
            <div class="control">
                <h5>Theme</h5>
                <div class="box">
                <div class="circle"></div>
            </div>
            </div>
            
        </div>
        <div class="screen">
            <form  name="calc">
            <input type="text" name="text" readonly id="screen">  
            <!-- readonly means to read for you clicked numbers. if not , your input will receive all you typed words... -->
        </form>
        </div>
        <div class="cal-Body">
            <div class="btn-container">
                <button     class="number" onclick="document.calc.text.value+='7'" >7</button>
                <button     class="number" onclick="document.calc.text.value+='8'">8</button>
                <button     class="number" onclick="document.calc.text.value+='9'">9</button>
                <button     id="del"       >DEL</button>
                <button     class="number" onclick="document.calc.text.value+='4'">4</button>
                <button     class="number" onclick="document.calc.text.value+='5'">5</button>
                <button     class="number" onclick="document.calc.text.value+='6'">6</button>
                <button     id="btnMix"    onclick="document.calc.text.value+='+'">+</button>
                <button     class="number" onclick="document.calc.text.value+='1'">1</button>
                <button     class="number" onclick="document.calc.text.value+='2'">2</button>
                <button     class="number" onclick="document.calc.text.value+='3'">3</button>
                <button     id="btnMix"    onclick="document.calc.text.value+='-'">-</button>
                <button     id="btnMix"    onclick="document.calc.text.value+='.'">.</button>
                <button     class="number" onclick="document.calc.text.value+='0'">0</button>
                <button     id="btnMix"    onclick="document.calc.text.value+='/'">/</button>
                <button     id="btnMix"    onclick="document.calc.text.value+='*'">x</button>
                <button     id="btnReset"  onclick="document.calc.text.value=''">RESET</button>
                <button     id="btnEql"    onclick="document.calc.text.value=eval(calc.text.value)">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
